<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <h1 class="display-4 text-center">Weight Convertor</h1>
                <form >
                    <input class="form-control input" type="number" name="input" id="input" placeholder="Enter in pounds">
                </form>
           
                <div id="output">
                    <div class="card 1">
                        <div class="card-block card-primary mb-2 ">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card 2">
                        <div class="card-block card-success mb-2 ">
                            <h4>Kilograms:</h4>
                            <div id="kiloOutput"></div>
                        </div>
                    </div>
                    <div class="card 3">
                        <div class="card-block card-danger mb-2 ">
                            <h4>Ounce:</h4>
                            <div id="ounceOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
